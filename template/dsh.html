<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQMS</title>
  <!-- -------- animation css link------ -->
  <link rel="stylesheet" href="{% static '/css/animate.css' %}">
  <!-- --------- slider css link------ -->
  <link rel="stylesheet" href="{% static '/css/tiny-slider.css' %}">
  <!-- --------- font awesome css ------ -->
  <link rel="stylesheet" href="{% static '/css/all.css' %}">
  <!-- -------- venobox css ------- -->
  <link rel="stylesheet" href="{% static '/css/venobox.css' %}" type="text/css" media="screen" />
  <!-- ---- Bootstrap css--- -->
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <!-- ----------css --------- -->
  <link rel="stylesheet" href="{% static '/css/default.css' %}">
  <!-- --- style css -->
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/signin.css' %}">
</head>

<body>
  <header>
    <div class="navbar-area">
      <!---- navbar star--->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="image" src="{% static '/img/download/images/aqmslogo (2).png' %}" alt=""> AQMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" data-scroll-nav="0" aria-current="page" href="{% url 'home' %}">Dashboard</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="/assets/sign/sign_in.html">Log Out</a>
                </li> -->
              </ul>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <section class="vh-130 my-5">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-10 col-xl-12">
          <div class="card bg-light text-dark" style="border: 1rem;">
            <div class="card-body text-center">
              <div class="mb-md-0 mt-md-0 pb-1">
                <p class="my-auto text-dark">Select Division:</p>
              </div>
              <div class="row p-3 bg-warning" style="border: 1px solid;">
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'dhaka' %}">DHAKA</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'chittagong' %}">CHITTAGONG</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'khulna' %}">KHULNA</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'rajshahi' %}">RAJSHAHI</a>
                </div>
              </div>
              <div class="row p-3 bg-info">
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'rangpur' %}">RANGPUR</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'mymensingh' %}">MYMENSINGH</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'sylhet' %}">SYLHET</a>
                </div>
                <div class="col">
                  <a class="ms-auto text-dark" href="{% url 'barishal' %}">BARISHAL</a>
                </div>
              </div>
             
            </div>
            <div>
            {{map|safe}}
            {{line|safe}}  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- ---- jquery Js ---- -->
  <!-- <script src="/assets/static"></script> -->
  <!-- -------- venobox js ------ -->
  <script type="text/javascript" src="{% static '/js/venobox.min.js' %}"></script>
  <!-- ---------- wow js ---------- -->
  <script src="{% static '/js/wow.min.js' %}"></script>
  <!-- ---------- tiny slider js --------- -->
  <script src="{% static '/js/tiny-slider.js' %}"></script>
  <!-- ---------- scrollit js ---------- -->
  <script src="{% static '/js/scrollIt.min.js' %}"></script>
  <!-- -------- font awsome js --------- -->
  <script src="{% static '/js/all.js' %}"></script>
  <!-- ---- Bootstrap Js ---- -->
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
  <!-- ---- main js --- -->
  <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
