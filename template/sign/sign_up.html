    <section class="vh-100 bgw my-5">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-info text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Create an account</h2>
                <p class="text-light mb-5">Fill the following form to create an account</p> 
                
                <div class="form-outline form-white mb-4">
                    <input type="text" id="fname" class="form-control form-control-lg" />
                    <label class="form-label" for="fname">First Name</label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="text" id="lname" class="form-control form-control-lg" />
                    <label class="form-label" for="lname">Last Name</label>
                </div>
                
                <div class="form-outline form-white mb-4">
                    <input type="date" id="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="dob">Date of birth</label>
                </div>
                
                <div class="form-outline form-white mb-4">
                  <input type="email" id="regEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="regEmail">Email</label>
                </div>
                
                <div class="form-outline form-white mb-4">
                  <input type="password" id="regPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="regPassword">Password</label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="password" id="regPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="regPassword">Confirm Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0 text-dark">Already have an account? <a href="#!" class="text-white fw-bold">Log In</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
